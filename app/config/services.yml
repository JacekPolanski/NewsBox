# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
    app.news_deserializer:
        class: AppBundle\Service\NewsDeserializer
        arguments:
          - @jms_serializer
          - 'json'

    app.news_importer:
        class: AppBundle\Service\NewsImporter
        arguments:
          - @app.news_deserializer
          - "%data_file_dir%"

    app.news_manager:
        class: AppBundle\Service\NewsManager
        arguments:
          - @app.news_importer
          - "%data_file_name%"