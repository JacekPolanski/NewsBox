# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
    app.news_deserializer:
        class: AppBundle\Service\NewsDeserializer
        arguments:
          - @jms_serializer
          - 'json'

    app.news_importer:
        class: AppBundle\Service\NewsImporter
        arguments:
          - @app.news_deserializer
          - "%kernel.root_dir%/../web/import/"

    app.news_manager:
        class: AppBundle\Service\NewsManager
        arguments:
          - @app.news_importer
          - "news.json"